<div class=passport class="flexcontainer">
	<h1>PASSPORT</h1>
	<div class="passportEntry" id="_greeting">Greeting</div>
	<div class="wrapper"> <div class="passportEntry" id="_islandname">Island Name</div> <div class="passportEntry" id="_fruit">Fruit</div></div>
	<div class="passportEntry" id="_title">Title</div>
	<div class="passportEntry" id="_name">Name</div>
	<div class="passportEntry" id="_bday">DD/MM/YYYY</div>
	<div id="_today">
		<p>Registered <script> document.write(new Date().toLocaleDateString()); </script></p>
	</div>

</div>

<p><br></p>


 <form action="#" method="post" name=info>
        <div class="flexcontainer" id="submitInfo">
        	<label for="name">Your name:</label>
          	<div class="inputdiv">
            	<input type="text" placeholder="Name" id="name" name="user_name" value="You"> <!--0-->
          	</div>
          	<label for="islandname">Your island's name:</label>
          	<div class="inputdiv">
            	<input type="text" placeholder="Island Name" id="islandname" name="user_islandname" value="Your Island"><!--1-->
          	</div>
          	<label for="greeting">Your greeting:</label>
          	<div class="inputdiv">
            	<input type="text" placeholder="Greetings!" id="greeting" name="user_greeting" value ="Greetings!"><!--2-->
          	</div>
          	<label for="usertitle">Your title:</label>
          	<div class="inputdiv">
            	<input type="text" placeholder="Title" id="usertitle" name="user_usertitle" value="New Islander"><!--3-->
          	</div>
          	<label for="bday">Your birthday:</label>
          	<div class="inputdiv">
            	<input type="date" placeholder="Your Birthday" id="bday" name="user_bday" value="2000-01-01"><!--4-->
          	</div>
          	<label for="fruit">Native fruit:</label><!--5-->
          	<div class="selectdiv">
            	<select name="fruit" id="function_select">
	              <option value="Apple">Apple</option>
	              <option value="Cherry">Cherry</option>
	              <option value="Coconut">Coconut</option>
	              <option value="Orange">Orange</option>
	              <option value="Pear">Pear</option>
	              <option value="Peach">Peach</option>
	           	</select>
          	</div>
        </div>
        <div class="buttoncontainer">
          <button class="button" type="submit" id="submit">Submit</button>
          <button class="button" type="reset" id="reset">Delete</button>
        </div>
</form>
